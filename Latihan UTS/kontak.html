<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <!-- =========== NAVBAR =========== -->

        <h1 class="logo">Kopi Nusantara</h1>
        <ul class="menu">
            <li><a href="index.html">Beranda</a></li>

            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="kontak.html">Kontak</a></li>
        </ul>
    </nav>

    <!-- =========== FORM KONTAK =========== -->
    <main>
        <h2>Hubungi Kami</h2>
        <p>Silakan isi formulir di bawah ini untuk mengirim pesan kepada tim Kopi Nusantara.</p>

        <!-- Tag <form> membungkus seluruh input -->
        <form action="#" method="post">
            <!-- Label menjelaskan input yang terkait -->
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required> <!-- Input wajib diisi -->

            <label for="email">Alamat Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="kategori">Kategori Pesan:</label>
            <select id="kategori" name="kategori">
                <option value="umum">Umum</option>
                <option value="produk">Tentang Produk</option>
                <option value="kerjasama">Kerja Sama</option>
            </select>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="5" required></textarea>

            <!-- Checkbox untuk newsletter -->
            <label>
                <input type="checkbox" name="newsletter" value="ya"> Langganan newsletter
            </label>

            <!-- Tombol submit -->
            <button type="submit">Kirim Pesan</button>
        </form>
    </main>

    <!-- =========== FOOTER =========== -->
    <footer>
        <p>&copy; 2025 Kopi Nusantara</p>
    </footer>
</body>
